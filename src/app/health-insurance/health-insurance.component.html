<div *ngIf="isLoggedIn()">
  <app-navbar></app-navbar>
<div class="flex min-h-full flex-col justify-center px-12 py-12 lg:px-24">
  <form class="flex-col space-y-6">
    <div class="space-y-3">
      <h2 class="text-2xl font-semibold leading-7 text-gray-900">
        Personal Details
      </h2>
      <div class="flex flex-row border-b border-gray-900/10 pb-12">
        <div class="flex-1 flex-col mt-10 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label
              for="username"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Name</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="username"
                  id="username"
                  autocomplete="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Name"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="useremail"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="useremail"
                  id="useremail"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Email"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="phone"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Phone No.</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  autocomplete="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Phone No."
                />
              </div>
            </div>
          </div>

          <div class="sm:col-span-4">
            <label
              for="age"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Age</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
              >
                <input
                  type="text"
                  name="age"
                  id="age"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Age"
                />
              </div>
            </div>
          </div>

        </div>
        <div class="flex-1 hidden md:flex">
          <img
            src="../../assets/images/personal_details.jpg"
            class="w-4/5"
            alt="vehicle_form"
          />
        </div>
      </div>
    </div>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-2xl font-semibold leading-7 text-gray-900">
          Insurance Details
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label
              for="type"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Insurance Type</label
            >
            <ul class="grid w-full gap-6 md:grid-cols-3">
              <li>
                <input
                  [(ngModel)]="val"  
                  type="radio"
                  name="type"
                  id="self"
                  value="self"
                  class="hidden peer"
                  required
                />
                <label
                  for="self"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-600 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">Self</div>
                  </div>
                </label>
              </li>
              <li>
                <input
                [(ngModel)]="val" 
                  type="radio"
                  name="type"
                  id="family"
                  value="family"
                  class="hidden peer"
                  required
                />
                <label
                  for="family"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-600 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">Family</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label
                for="tenure"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Tenure</label
              >
              <ul class="grid w-full gap-6 md:grid-cols-3">
                <li>
                  <input
                    type="radio"
                    name="tenure"
                    id="one-year"
                    value="one-year"
                    class="hidden peer"
                    required
                  />
                  <label
                    for="one-year"
                    class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-600 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                  >
                    <div class="block">
                      <div class="w-full">1 Year</div>
                    </div>
                  </label>
                </li>
                <li>
                  <input
                    type="radio"
                    name="tenure"
                    id="two-year"
                    value="two-year"
                    class="hidden peer"
                    required
                  />
                  <label
                    for="two-year"
                    class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-600 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                  >
                    <div class="block">
                      <div class="w-full">2 Year</div>
                    </div>
                  </label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="three-year"
                    name="tenure"
                    value="three-year"
                    class="hidden peer"
                    required
                  />
                  <label
                    for="three-year"
                    class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-600 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                  >
                    <div class="block">
                      <div class="w-full">3 Year</div>
                    </div>
                  </label>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </div>

    <div class="space-y-3" *ngIf="val=='family'">
        <h2 class="text-2xl font-semibold leading-7 text-gray-900">
          Family Details
        </h2>
        <div class="flex flex-row border-b border-gray-900/10 pb-12 gap-6">
            <select (change)="onSelect()" [(ngModel)]="adult" name="adult" id="adult" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-600 dark:focus:border-blue-600">
    <option [value]=0 selected>No. of Adults</option>
  <option [value]=1>1</option>
  <option [value]=2>2</option>
  <option [value]=3>3</option>
  <option [value]=4>4</option>
</select>
<select id="children" (change)="onSelect()" name="children" [(ngModel)]="child" class="bg-gray-50 border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-600 dark:focus:border-blue-600">
    <option [value]=0 selected>No. of Children</option>
  <option [value]=1>1</option>
  <option [value]=2>2</option>
  <option [value]=3>3</option>
  <option [value]=4>4</option>
</select>

        </div>
        <div class="grid grid-cols-1 md:grid-cols-2">
            <ng-container *ngFor="let _ of [].constructor(adult);let i=index">
           
                <div class="flex flex-row border-b border-gray-900/10 pb-12">
                  <div class="flex-1 flex-col mt-10 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-4">
                      
                    </div>
                    <div class="sm:col-span-4">
                      <label
                        for="person{{i+1}}_name"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Person-{{i+1}} Name</label
                      >
                      <div class="mt-2">
                        <div
                          class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
                        >
                          <input
                            type="text"
                            name="person{{i+1}}_name"
                            id="person{{i+1}}_name"
                            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="Enter Person {{i+1}} Name"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="sm:col-span-4">
                      <label
                        for="person{{i+1}}_age"
                        class="block text-sm font-medium leading-6 text-gray-900"
                        >Person-{{i+1}} Age</label
                      >
                      <div class="mt-2">
                        <div
                          class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
                        >
                          <input
                            type="text"
                            name="person{{i+1}}_age"
                            id="person{{i+1}}_age"
                            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="Enter Person {{i+1}} Age"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                       </ng-container>
                       <ng-container *ngFor="let _ of [].constructor(child);let i=index">
           
                        <div class="flex flex-row border-b border-gray-900/10 pb-12">
                          <div class="flex-1 flex-col mt-10 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                              
                            </div>
                            <div class="sm:col-span-4">
                              <label
                                for="child{{i+1}}_name"
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Child-{{i+1}} Name</label
                              >
                              <div class="mt-2">
                                <div
                                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
                                >
                                  <input
                                    type="text"
                                    name="child{{i+1}}_name"
                                    id="child{{i+1}}_name"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                    placeholder="Enter Child {{i+1}} Name"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="sm:col-span-4">
                              <label
                                for="child{{i+1}}_age"
                                class="block text-sm font-medium leading-6 text-gray-900"
                                >Child-{{i+1}} Age</label
                              >
                              <div class="mt-2">
                                <div
                                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-600 sm:max-w-md"
                                >
                                  <input
                                    type="text"
                                    name="child{{i+1}}_age"
                                    id="child{{i+1}}_age"
                                    class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                    placeholder="Enter Child {{i+1}} Age"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                               </ng-container>
        </div>


      </div>


    <div class="mt-6 flex items-center justify-center gap-x-12">
      <button
        type="button"
        class="text-lg font-semibold leading-6 text-gray-900"
      >
        Get Quote
      </button>
      <button
        type="submit"
        class="rounded-md bg-blue-600 px-3 py-2 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
      >
        Buy Insurance
      </button>
    </div>
  </form>
</div>
</div>
