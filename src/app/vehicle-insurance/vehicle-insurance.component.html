<div *ngIf="isLoggedIn()">
  <app-navbar></app-navbar>
<div class="flex min-h-full flex-col justify-center px-12 py-12 lg:px-24">
  <form class="flex-col space-y-6" (ngSubmit)="onBuyInsurance()">
    <div class="space-y-3">
      <h2 class="text-2xl font-semibold leading-7 text-gray-900">
        Personal Details
      </h2>
      <div class="flex flex-row border-b border-gray-900/10 pb-12">
        <div class="flex-1 flex-col mt-10 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label
              for="username"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Name</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md"
              >
                <input
                  type="text"
                  name="username"
                  id="username"
                  autocomplete="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Name"
                  [(ngModel)]="formData.personalDetails.name"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="useremail"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Email</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md"
              >
                <input
                  type="email"
                  name="useremail"
                  id="useremail"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Email"
                [(ngModel)]="formData.personalDetails.email"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="phone"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Phone No.</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md"
              >
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  autocomplete="username"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Your Phone No."
                  [(ngModel)]="formData.personalDetails.phone"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="flex-1 hidden md:flex">
          <img
            src="../../assets/images/personal_details.jpg"
            class="w-3/4"
            alt="vehicle_form"
          />
        </div>
      </div>
    </div>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-2xl font-semibold leading-7 text-gray-900">
          Vehicle Details
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label
              for="model"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Vehicle Model</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md"
              >
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Vehicle Model"
                  [(ngModel)]="formData.vehicleDetails.model"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="vehicleType"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Vehicle Type</label
            >
            <ul class="grid w-full gap-6 md:grid-cols-3">
              <li>
                <input
                  type="radio"
                  name="vehicleType"
                  id="car"
                  value="car"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.vehicleDetails.type"
                />
                <label
                  for="car"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">Car</div>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  name="vehicleType"
                  id="bike"
                  value="bike"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.vehicleDetails.type"
                />
                <label
                  for="bike"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">Bike</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
          <div class="sm:col-span-4">
            <label
              for="reg_no"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Vehicle Registration No.</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md"
              >
                <input
                  type="text"
                  name="reg_no"
                  id="reg_no"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Reg No."
                  [(ngModel)]="formData.vehicleDetails.regNo"
                />
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="reg_date"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Vehicle Registration Date</label
            >
            <div class="mt-2">
              <div
                class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-blue-500 sm:max-w-md"
              >
                <input
                  type="date"
                  name="reg_date"
                  id="reg_date"
                  class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Enter Registration Date"
                  [(ngModel)]="formData.vehicleDetails.regDate"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-2xl font-semibold leading-7 text-gray-900">
          Insurance Details
        </h2>
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label
              for="tenure"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Tenure</label
            >
            <ul class="grid w-full gap-6 md:grid-cols-3">
              <li>
                <input
                  type="radio"
                  name="tenure"
                  id="one-year"
                  value="one-year"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.insuranceDetails.tenure"
                />
                <label
                  for="one-year"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">1 Year</div>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  name="tenure"
                  id="two-year"
                  value="two-year"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.insuranceDetails.tenure"
                />
                <label
                  for="two-year"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">2 Year</div>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  id="three-year"
                  name="tenure"
                  value="three-year"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.insuranceDetails.tenure"
                />
                <label
                  for="three-year"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">3 Year</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
          <div class="sm:col-span-4">
            <label
              for="insuranceType"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Insurance Type</label
            >
            <ul class="grid w-full gap-6 md:grid-cols-3">
              <li>
                <input
                  type="radio"
                  name="insuranceType"
                  id="comprehensive"
                  value="comprehensive"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.insuranceDetails.type"

                />
                <label
                  for="comprehensive"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">Comprehensive</div>
                  </div>
                </label>
              </li>
              <li>
                <input
                  type="radio"
                  name="insuranceType"
                  id="thirdParty"
                  value="thirdParty"
                  class="hidden peer"
                  required
                  [(ngModel)]="formData.insuranceDetails.type"
                />
                <label
                  for="thirdParty"
                  class="inline-flex items-center justify-between w-full p-3 text-gray-500 border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100"
                >
                  <div class="block">
                    <div class="w-full">Third Party</div>
                  </div>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-x-12">
      <button
        type="button"
        class="text-lg font-semibold leading-6 text-gray-900"
      >
        Get Quote
      </button>
      <button
        type="submit"
        class="rounded-md bg-blue-500 px-3 py-2 text-lg font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500"
     
      >
        Buy Insurance
      </button>
    </div>
  </form>
</div>

</div>
