<div class="flex min-h-full flex-col justify-center px-6 py-12 lgx-8" >
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="../../assets/images/png/logo-no-background.png"
            alt="HWealth">
        <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900" >Log in to your account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form ngNativeValidate class="space-y-6" (ngSubmit)="loginUser()" method="post">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">UserName</label>
                <div class="mt-2">
                    <input id="name" name="name" type="text" required [(ngModel)]="formData.userName"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <!-- <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 color-dark">Forgot password?</a>
                    </div> -->
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" [(ngModel)]="formData.userPassword" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visibleutline focus-visibleutline-2 focus-visibleutline-offset-2 focus-visibleutline-indigo-600" style="background-color: #3461E5;">Sign
                    in</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a routerLink="/signup" class="color-dark leading-6 text-indigo-600 hover:text-indigo-500 color-dark" >Sign up</a>
        </p>
    </div>
</div>
